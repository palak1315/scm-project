    <div class="google">
        <a href="" id="google_logo"><img src="C:\Users\HP\OneDrive\Desktop\logo2.jpg" alt="waite"></a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Google">
            <br>
            <button onclick="performSearch()">Search</button>
            <button onclick="toggleHistory()">Show History</button>
            <div class="history-container" id="history-container">
                <h2>Search History</h2>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>
     
    <script>
        // Function to perform search
        function performSearch() {
            var searchTerm = document.getElementById("search-input").value;

            if (searchTerm.trim() !== '') {
                // Retrieve existing search history from local storage
                var searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

                // Add the search term to the history array
                searchHistory.push(searchTerm);

                // Update the search history display
                updateHistoryList(searchHistory);

                // Store the updated search history in local storage
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));

                // Redirect to Google with the search term
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);

                // Clear the search input
                document.getElementById("search-input").value = '';
            }
        }

        // Function to update the search history display
        function updateHistoryList(searchHistory) {
            var historyList = document.getElementById("historyList");
            // Clear existing history
            historyList.innerHTML = '';

            searchHistory.forEach(function (term) {
                var listItem = document.createElement("li");
                listItem.textContent = term;
                historyList.appendChild(listItem);
            });
        }

        // Function to toggle the visibility of search history
        function toggleHistory() {
            var historyContainer = document.getElementById('history-container');
            historyContainer.style.display = (historyContainer.style.display === 'none' || historyContainer.style.display === '') ? 'block' : 'none';
        }

        // Load and display search history on page load
        window.onload = function() {
            var searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            updateHistoryList(searchHistory);
        };
    </script>
